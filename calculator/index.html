<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <main class="main">
            <div class="display-io">
                <div class="container-input">
                    <p id="display-i"></p>
                </div>

                <div class="container-output">
                    <p id="display-o"></p>
                </div>
            </div>

            <div class="btns-grid">
                <button class="btn">AC</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button type="button" id="divide-btn" class="btn">/</button>

                <button id="num7" class="btn">7</button>
                <button id="num8" class="btn">8</button>
                <button id="num9" class="btn">9</button>
                <button type="button" id="multiply-btn" class="btn">*</button>

                <button id="num4" class="btn">4</button>
                <button id="num5" class="btn">5</button>
                <button id="num6" class="btn">6</button>
                <button type="button" id="subtract-btn" class="btn">-</button>

                <button id="num1" class="btn">1</button>
                <button id="num2" class="btn">2</button>
                <button id="num3" class="btn">3</button>
                <button type="button" id="add-btn" class="btn">+</button>

                <button id="num0" class="btn-zero">0</button>
                <button class="btn">,</button>
                <button class="btn">=</button>
            </div>
        </main>
    </body>
</html>

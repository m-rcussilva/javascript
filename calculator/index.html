<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <main class="main">
            <div class="display-io">
                <div class="container-input">
                    <p id="display-i"></p>
                </div>

                <div class="container-output">
                    <p id="display-o"></p>
                </div>
            </div>

            <div class="btns-grid">
                <button class="btn clear-btn">C</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button type="button" id="num" class="btn">/</button>

                <button id="num" class="btn" data-n="7">7</button>
                <button id="num" class="btn" data-n="8">8</button>
                <button id="num" class="btn" data-n="9">9</button>
                <button type="button" id="num" class="btn" data-n="*">*</button>

                <button id="num" class="btn" data-n="4">4</button>
                <button id="num" class="btn" data-n="5">5</button>
                <button id="num" class="btn" data-n="6">6</button>
                <button type="button" id="num" class="btn" data-n="-">-</button>

                <button id="num" class="btn" data-n="1">1</button>
                <button id="num" class="btn" data-n="2">2</button>
                <button id="num" class="btn" data-n="3">3</button>
                <button type="button" id="num" class="btn" data-n="+">+</button>

                <button id="num" class="btn-zero" data-n="0">0</button>
                <button class="btn">,</button>
                <button class="btn equal-btn">=</button>
            </div>
        </main>
    </body>
</html>

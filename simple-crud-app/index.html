<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Simple CRUD App</title>
    </head>

    <body>
        <main id="main">
            <div class="main-content">
                <header>
                    <h6 class="notice-title">Para editar uma publicação, clique no botão editar e depois em cima da mensagem.</h6>
                </header>

                <div class="form-container">
                    <form action="" id="form">
                        <header class="header-label-container">
                            <label for="">Digite sua mensagem</label>
                        </header>

                        <textarea name="" id="txtarea"></textarea>

                        <div>
                            <button type="submit" id="btn-send-msg">Enviar</button>
                        </div>
                    </form>
                </div>

                <section id="section"></section>
            </div>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
